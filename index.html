<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>FCC Weather App</title>
  <meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<script type="text/javascript" src="http://www.panoramio.com/wapi/wapi.js?v=1"></script>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>


  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <div class="container">
    <div class="row main_window">
      <div class="col-md-4">
        <div class="box">

          <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">C</button>

            <div id="place"></div>
            <div id="date"></div>
            <div id="time"></div>
            <div id="temp">41 </div>
            <div id="degree">&#8457 </div>
            <div id="img"><img></br>
              <div id="description">
              </div>
        </div>
      <div id="bottom_box">
        <div id="bottom_box1"><p>wind: </br> humidity:</br> pressure:</br>sunrise:</br>sunset:</p></div>
        <div id="bottom_box2"><p><span id ="wind">2.0 mph SSE</span></br><span id= "humidity"> 79%</span></br><span id="pressure"> 29.5in</span></br><span id="sunrise"> 29.5in</span></br><span id="sunset"> 29.5in</span></p></div>
      </div>

      </div>
      <div class="jumbotron clear">


      </div>
    </div>
  </div>
</div>
<!-- end of container-->
  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>

  <script src="js/index.js"></script>

</body>
</html>
